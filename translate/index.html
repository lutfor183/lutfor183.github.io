<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Learner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Side-by-Side Translation Learner</h1>
        
        <div id="saved-sessions-container">
            <div class="manual-fetch-container">
                <h3>Start New Session (Paste Content)</h3>
                <div class="url-inputs">
                    <textarea id="bn-content-input" placeholder="Paste Bangla Article Content Here"></textarea>
                    <textarea id="en-content-input" placeholder="Paste English Article Content Here"></textarea>
                </div>
                <button id="manual-parse-btn">Parse & Compare Articles</button>
            </div>

            <div class="sessions-header">
                <h2>Offline Sessions</h2>
                <div class="backup-actions">
                    <button id="export-btn">Export All</button>
                    <button id="import-btn">Import</button>
                    <input type="file" id="import-input" style="display: none;" accept=".json">
                </div>
            </div>
            <div id="saved-sessions-list"></div>
        </div>

        <div id="editor-container" style="display: none;">
            <div class="controls">
                <div id="headings-container">
                    <h2 id="heading-1"></h2>
                    <h2 id="heading-2"></h2>
                </div>
                <div class="actions">
                     <button id="save-btn">Save for Offline Practice</button>
                     <button id="show-sessions-btn">Show Sessions</button>
                     
                     <button id="blur-toggle-btn">Toggle Blur</button>
                     
                     <button id="layout-toggle">Switch to Vertical Layout</button>
                     <div id="font-controls">
                        <button id="decrease-font">-</button>
                        <span id="font-size-display">2.25em</span>
                        <button id="increase-font">+</button>
                     </div>
                     
                     <div class="toggle-switch">
                        <span>BN / EN</span>
                        <label class="switch">
                            <input type="checkbox" id="order-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span>EN / BN</span>
                     </div>
                </div>
            </div>
            <div id="status-message"></div>
            <div id="result-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
